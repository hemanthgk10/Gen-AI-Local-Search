description: "You should not use outdated/insecure TLS versions for encryption. You should be using TLS v1.2+"
extra:
  entity: aws_lb_listener
  type: resource
guidelines: |-
    #### Description
    You should not use outdated/insecure TLS versions for encryption. You should be using TLS v1.2+

    #### Rationale
    Using an outdated policy, can have vulnerabilities opened up that can leave the underlying resources for exploit.

    #### Remediation
    Set the `ssl_policy` to TLS v1.2+ or higher. This is required when `protocol` is set to `HTTPS`. Available options are `ELBSecurityPolicy-FS-1-2-Res-2019-08` or `ELBSecurityPolicy-TLS-1-2-2017-01`.

    Terraform example:
    ```
    resource "aws_lb_listener" "front_end" {
        load_balancer_arn = aws_lb.front_end.arn
        port              = "443"
        protocol          = "HTTPS"
    -   ssl_policy        = "ELBSecurityPolicy-TLS-1-1-2017-01"
    +   ssl_policy        = "ELBSecurityPolicy-TLS-1-2-2017-01"
        certificate_arn   = "arn:aws:iam::187416307283:server-certificate/test_cert_rab3wuqwgja25ct3n4jdj2tzu4"
        default_action {
          type             = "forward"
          target_group_arn = aws_lb_target_group.front_end.arn
        }
    }
    ```

    CloudFormation example:
    ```
    {
      "Type" : "AWS::ElasticLoadBalancingV2::Listener",
      "Properties" : {
          "Port" : "443",
          "Protocol" : "HTTPS",
    -     "SslPolicy" : "ELBSecurityPolicy-TLS-1-1-2017-01",
    +     "SslPolicy" : "ELBSecurityPolicy-TLS-1-2-2017-01",
          ...
          ...
        }
    }
    ```

    #### References
    * https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/lb_listener
    * https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/lb_listener#ssl_policy
