    Terraform example
    ```
    data "aws_iam_policy_document" "example" {
        statement {
           sid = "1"
           actions = [
             "s3:ListAllMyBuckets",
             "s3:GetBucketLocation",
    -        "s3:PutBucketPolicy",
    -        "s3:PutObjectAcl"
           ]

        }
        ...
        ...
    }
    ```

    CloudFormation example:
    ```
    {
      "Type" : "AWS::IAM::Policy",
      "Properties" : {
        "PolicyDocument" : {
          "Version": "2020-10-17",
          "Statement": [
              {
                  "Sid": "AllowAllUsersToListAccounts",
                  "Effect": "Allow",
                  "Action": [
    -                 "s3:PutBucketPolicy",
    -                 "s3:PutObjectAcl",
                      "s3:ListAllMyBuckets",
                      "s3:GetBucketLocation"
                   ],
                  ...
                  ...
              }
          ]
        },
        "PolicyName" : "s3-default-bucket-policy",
        ...
        ...
      }
    }
    ```

    Manual Steps:
    1. Navigate to [Identity and Access Management][iam-console]
    2. In the left navigation, select `Policies`.
    3. Select the Policy and edit the document to define only the explicit permissions necessary for the role.
    4. Repeat for each policy, remove the actions that can allow resource exposure.

